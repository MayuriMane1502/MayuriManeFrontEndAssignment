<!DOCTYPE html>
<html>

<head>
    <title>Sample UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div class="mainbox">
        <div class="row">
<div class="col-sm-12 hr-lines">
<label >Bundle & Save</label>
</div>
        </div>
        <div class="firstbox row">
            <div class="col-sm-9">
                <table>
                    <tr>
                        <td><input type="radio" class="radiobtn" id="radiobtn1"/></td>
                        <td style="padding: 10px;">
                            <table>
                                <tr>
                                    <td>
                                        <label style="font-weight: lighter;">1 Pair</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label> DKK 195.00</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-3" style="padding: 20px;">
                <label>50% OFF</label>
            </div>
        </div>
        <div class="secondbox row">
            <div class="col-sm-9">
                <table>
                    <tr>
                        <td><input type="radio" class="radiobtn" id="radiobtn2"/></td>
                        <td style="padding: 10px;">
                            <table>
                                <tr>
                                    <td>
                                        <label style="font-weight: lighter;">2 Pair</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label> DKK 345.00</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <table class="dropbox">
                    <tr>
                        <td></td>
                        <td>Size</td>
                        <td>Colour</td>
                    </tr>
                    <tr>
                        <td>#1</td>
                        <td>
                            <select>
                                <option>S</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option>Colour</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td>
                            <select>
                                <option>S</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option>Colour</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-3" style="padding: 20px;">
                <label style="color: #04aa6d">Most Popular</label>
                <label>40% OFF</label>
            </div>
        </div>
        <div class="thirdbox row">
            <div class="col-sm-9">
                <table>
                    <tr>
                        <td><input type="radio" class="radiobtn" id="radiobtn3"/></td>
                        <td style="padding: 10px;">
                            <table>
                                <tr>
                                    <td>
                                        <label style="font-weight: lighter;">3 Pair</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label> DKK 528.00</label>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-3" style="padding: 20px;">
                <label>60% OFF</label>
            </div>
        </div>
        <div class="fourthbox row">
            <div class="col-sm-8"><label style="color: #04aa6d; font-weight: lighter;">Free 2 Day Shipping</label></div>
            <div class="col-sm-4"><label>Total : DKK 360.00</label></div>
        </div>
        <div class="fifthbox row">
            <div class="col-sm-12 overlaybtn">
                <button class="btnstyle">+ Add to Cart</button>
            </div>
        </div>
        <div class="sixthbox row">
            <div class="col-sm-12">
                <label class="labelstyle">@ Powered by Pumper</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
